<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Car Reservation System - Home</title>
    <h:outputStylesheet name="css/footer.css" />
    <h:outputStylesheet name="css/content.css" />
    <h:outputStylesheet name="css/header.css" />
    <h:outputStylesheet name="css/form.css" />
    <h:outputScript name="js/reserve.js" />
</h:head>
<h:body p:onload="setMinimumDate();">
    <ui:insert name="header">
        <ui:include src="WEB-INF/templates/commonHeader.xhtml"> </ui:include>
    </ui:insert>

    <!-- Content -->
    <div class="box">

        <h2>Choose Date</h2>

        <h:form id="dateReservation">

            <div class="inputBox">
                <h:inputText id="startDate" value="#{reservation.reservationDTO.start_date}" p:min="01-01-2022" p:type="date" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Start Date')" p:oninput="this.setCustomValidity('')" p:onchange="updatedate();" p:placeholder=""> <f:convertDateTime pattern="yyyy-MM-dd" /> </h:inputText>
                <h:outputLabel style="top: -25px; left: 0; color: #03a9f4; font-size: 12px;" for="startDate">Start Date</h:outputLabel>
            </div>

            <div class="inputBox">
                <h:inputText id="endDate" value="#{reservation.reservationDTO.end_date}" p:min="" p:type="date" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the End Date')" p:oninput="this.setCustomValidity('')"> <f:convertDateTime pattern="yyyy-MM-dd" /> </h:inputText>
                <h:outputLabel for="endDate" style="top: -25px; left: 0; color: #03a9f4; font-size: 12px;">End Date</h:outputLabel>
            </div>

            <h:commandButton action="#{reservation.forwardCarReservation()}" value="Get available Cars"> </h:commandButton>

        </h:form>

    </div>

    <ui:insert name="footer">
        <ui:include src="WEB-INF/templates/commonFooter.xhtml"> </ui:include>
    </ui:insert>
</h:body>

</html>
