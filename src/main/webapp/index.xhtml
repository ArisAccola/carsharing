<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" lang="en">
<h:head>
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="resources/css/index.css" />
</h:head>

<h:body>
    <div class="box">
        <h2>Login</h2>
        <h:form id="loginForm">
            <div class="inputBox">
                <h:inputText id="username" value="#{login.username}" p:required="true" p:oninvalid="this.setCustomValidity('Please enter your Username')" p:oninput="this.setCustomValidity('')"> </h:inputText>
                <h:outputLabel for="username">Username</h:outputLabel>
            </div>
            <div class="inputBox">
                <h:inputSecret id="password" value="#{login.password}" p:required="true" p:oninvalid="this.setCustomValidity('Please enter your Password')" p:oninput="this.setCustomValidity('')"> </h:inputSecret>
                <h:outputLabel for="password">Password</h:outputLabel>
            </div>
            <h:commandButton action="#{login.login()}" value="Login"> </h:commandButton>
        </h:form>
    </div>
</h:body>
</html>
