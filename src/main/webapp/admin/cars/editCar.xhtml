<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Car Reservation System - Update Car</title>
    <h:outputStylesheet name="css/footer.css" />
    <h:outputStylesheet name="css/content.css" />
    <h:outputStylesheet name="css/header.css" />
    <h:outputStylesheet name="css/form.css" />
</h:head>
<h:body>
    <!-- Header -->
    <ui:insert name="header">
        <ui:include src="../../WEB-INF/templates/commonHeaderAdmin.xhtml"> </ui:include>
    </ui:insert>

    <!-- Content -->

    <div class="box">

        <h2>Edit Car</h2>

        <h:form id="editCar">
            <div class="inputBox">
                <h:inputText id="carManufacturer" value="#{editCar.carManufacturer}" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Manufacturer')" p:oninput="this.setCustomValidity('')"> </h:inputText>
                <h:outputLabel for="carManufacturer">Car Manufacturer</h:outputLabel>
            </div>

            <div class="inputBox">
                <h:inputText id="carModel" value="#{editCar.carModel}" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Model')" p:oninput="this.setCustomValidity('')"> </h:inputText>
                <h:outputLabel for="carModel">Car Model</h:outputLabel>
            </div>

            <div class="inputBox">
                <h:inputText id="carType" value="#{editCar.carType}" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Model')" p:oninput="this.setCustomValidity('')"> </h:inputText>
                <h:outputLabel for="carType">Car Type</h:outputLabel>
            </div>

            <div class="inputBox">
                <h:inputText id="plateNumber" value="#{editCar.plateNumber}" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Model')" p:oninput="this.setCustomValidity('')"> </h:inputText>
                <h:outputLabel for="plateNumber">Plate Number</h:outputLabel>
            </div>

            <div class="inputBox">
                <h:selectOneMenu value="#{editCar.status}" id="status" p:required="true">
                    <f:selectItem itemValue="avialable" itemLabel="available" />
                    <f:selectItem itemValue="unavailable" itemLabel="unavailable" />
                </h:selectOneMenu>
                <h:outputLabel for="status">Status</h:outputLabel>
            </div>

            <h:commandButton action="#{cars.updateCar(editCar.carId, editCar.carManufacturer, editCar.carModel, editCar.carType, editCar.plateNumber, editCar.status)}" value="Update Car"> </h:commandButton>
        </h:form>

        <h:messages />
    </div>

    <!-- Footer -->
    <ui:insert name="footer">
        <ui:include src="../../WEB-INF/templates/commonFooter.xhtml"> </ui:include>
    </ui:insert>
</h:body>

</html>
