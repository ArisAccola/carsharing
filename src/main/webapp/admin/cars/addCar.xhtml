<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<h:head>
    <title>Car Reservation System - Reservation</title>
    <h:outputStylesheet name="css/footer.css" />
    <h:outputStylesheet name="css/content.css" />
    <h:outputStylesheet name="css/header.css" />
    <h:outputStylesheet name="css/form.css" />
</h:head>
<h:body>
    <!-- Header -->
    <ui:insert name="header">
        <ui:include src="../../WEB-INF/templates/commonHeaderAdmin.xhtml"> </ui:include>
    </ui:insert>

    <!-- Content -->
    <div class="box">
        <h2>Add Car</h2>
        <h:form id="addCar">
            <div class="inputBox">
                <h:inputText id="carManufacturer" value="" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Manufacturer')" p:oninput="this.setCustomValidity('')"> </h:inputText>
                <h:outputLabel for="carManufacturer">Manufacturer</h:outputLabel>
            </div>
            <div class="inputBox">
                <h:inputText id="carModel" value="" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Model')" p:oninput="this.setCustomValidity('')"> </h:inputText>
                <h:outputLabel for="carModel">Model</h:outputLabel>
            </div>
            <div class="inputBox">
                <h:inputText id="carType" value="" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Type')" p:oninput="this.setCustomValidity('')"> </h:inputText>
                <h:outputLabel for="carType">Type</h:outputLabel>
            </div>
            <div class="inputBox">
                <h:inputText id="plateNumber" value="" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Plate Number')" p:oninput="this.setCustomValidity('')"> </h:inputText>
                <h:outputLabel for="plateNumber">Plate Number</h:outputLabel>
            </div>
            <div class="inputBox">
                <h:selectOneMenu value="" id="status" p:required="true">
                    <f:selectItem itemValue="" itemLabel="" itemDisabled="true"/>
                    <f:selectItem itemValue="avialable" itemLabel="available" />
                    <f:selectItem itemValue="reserved" itemLabel="reserved" />
                </h:selectOneMenu>
                <h:outputLabel for="status">Status</h:outputLabel>
            </div>
            <h:commandButton action="#{cars.addCar()}" value="Add Car"> </h:commandButton>
        </h:form>
    </div>

    <!-- Footer -->
    <ui:insert name="footer">
        <ui:include src="../../WEB-INF/templates/commonFooter.xhtml"> </ui:include>
    </ui:insert>
</h:body>

</html>
