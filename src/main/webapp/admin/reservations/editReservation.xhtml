<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Car Reservation System - Edit Reservation</title>
    <h:outputStylesheet name="css/footer.css" />
    <h:outputStylesheet name="css/content.css" />
    <h:outputStylesheet name="css/header.css" />
    <h:outputStylesheet name="css/form.css" />
</h:head>

<h:body>
    <!-- Header -->
    <ui:insert name="header">
        <ui:include src="../../WEB-INF/templates/commonHeaderAdmin.xhtml"> </ui:include>
    </ui:insert>

    <!-- Content -->
    <div class="box">

        <h2>Edit Reservation</h2>

        <h:form id="editReservation">

        <div class="inputBox">
            <h:inputText id="username" value="#{editReservation.user.username}" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the username')" p:oninput="this.setCustomValidity('')" p:readonly="true"> </h:inputText>
            <h:outputLabel for="username">Username</h:outputLabel>
        </div>

        <div class="inputBox">
            <h:inputText id="carId" value="#{editReservation.car.carId}" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Model')" p:oninput="this.setCustomValidity('')" p:readonly="true"> </h:inputText>
            <h:outputLabel for="carId">Car Id</h:outputLabel>
        </div>

        <div class="inputBox">
            <h:inputText id="carModel" value="#{editReservation.car.carModel}" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Model')" p:oninput="this.setCustomValidity('')" p:readonly="true"> </h:inputText>
            <h:outputLabel for="carModel">Car Model</h:outputLabel>
        </div>

        <div class="inputBox">
            <h:inputText id="carType" value="#{editReservation.start_date}" p:type="date" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Model')" p:oninput="this.setCustomValidity('')"> <f:convertDateTime pattern="yyyy-MM-dd" /> </h:inputText>
            <h:outputLabel for="carType">Car Type</h:outputLabel>
        </div>

        <div class="inputBox">
            <h:inputText id="plateNumber" value="#{editReservation.end_date}" p:type="date" p:required="true" p:oninvalid="this.setCustomValidity('Please enter the Car Model')" p:oninput="this.setCustomValidity('')"> <f:convertDateTime pattern="yyyy-MM-dd" /> </h:inputText>
            <h:outputLabel for="plateNumber">Plate Number</h:outputLabel>
        </div>

            <h:commandButton action="#{reservation.updateReservation(editReservation.reservationId, username, editReservation.start_date, editReservation.end_date)}" value="Update Reservation"> </h:commandButton>

        </h:form>

    </div>

    <!-- Footer -->
    <ui:insert name="footer">
        <ui:include src="../../WEB-INF/templates/commonFooter.xhtml"> </ui:include>
    </ui:insert>
</h:body>

</html>
